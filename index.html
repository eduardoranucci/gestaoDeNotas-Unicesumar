<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gestao de Notas</title>
</head>
<body>
    <div class="form">
        <form action="#" id="form">
            <div class="form-header">
                <h1>CADASTRO DE ALUNO</h1>
            </div>
            <div class="input-grupo">
                <div class="input-box">
                    <label for="name">Nome completo</label>
                    <input type="text" id="input_nome" placeholder="insira o nome do aluno..." required>
                </div>

                <div class="input-box">
                    <label for="ra">R.A. do aluno</label>
                    <input type="text" id="input_ra" placeholder="insira o R.A..." required>
                </div>

                <div class="input-box">
                    <label for="email">Email do aluno</label>
                    <input type="email" id="input_email" placeholder="insira o email do aluno..." required>
                </div>
                <div class="notas-gerais">
                    <div class="notas-primeiro-bi">
                        <div class="titulo-notas">
                            <h4>NOTAS DO PRIMEIRO BIMESTRE</h4>
                        </div>
                        <div class="notas">
                            <label>Nota prova 1:</label>
                            <input type="number" min="0" max="10" step="0.01" id="input_prova_1">
                        </div>

                        <div class="notas">
                            <label>Nota prova integrada 1:</label>
                            <input type="number" min="0" max="10" step="0.01" id="input_prova_integrada_1">
                        </div>

                        <div class="notas">
                            <label>Nota AEP 1:</label>
                            <input type="number" min="0" max="10" step="0.01" id="input_aep_1">
                        </div>
                    </div>

                    <div class="notas-segundo-bi">
                        <div class="titulo-notas">
                            <h4>NOTAS DO SEGUNDO BIMESTRE</h4></div>
                        <div class="notas">
                            <label>Nota prova 2:</label>
                            <input type="number" min="0" max="10" step="0.01" id="input_prova_2">
                        </div>
                        <div class="notas">
                            <label>Nota prova integrada 2:</label>
                            <input type="number" min="0" max="10" step="0.01" id="input_prova_integrada_2">
                        </div>
                        <div class="notas">
                            <label>Nota AEP 2:</label>
                            <input type="number" min="0" max="10" step="0.01" id="input_aep_2">
                        </div>  
                    </div>
                </div>
            </div>
            <div class="botao-cadastrar">
                <button onclick="adicionaDadosAluno()">CONCLUIR</button>
            </div>
        </form>
    </div>

    <div class="conteiner-lista">
        <table id="tabela">
            <tr class="primeira-linha">
                <th class="coluna1">NOME</th>
                <th class="coluna2">RA</th>
                <th class="coluna3">EMAIL</th>
                <th class="colunas">PROVA 1</th>
                <th class="colunas">INTEGRADA 1</th>
                <th class="colunas">AEP 1</th>
                <th class="colunas">MÉDIA 1</th>
                <th class="colunas">PROVA 2</th>
                <th class="colunas">INTEGRADA 2</th>
                <th class="colunas">AEP 2</th>
                <th class="colunas">MÉDIA 2</th>
                <th class="colunas">MÉDIA FINAL</th>
                <th class="colunas">STATUS</th>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
